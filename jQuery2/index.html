<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">


	<title>Listo</title>
	</head>
<body>

<header>

	<div>GET SHIT DONE <i>WITH</i></div>
	<span>LISTO</span>
</header>
<!-- the "create new" button -->
<div class='new-item-header'>
	<button href="#" id="newListItem" style="">Create New To-Do List</button>

<!-- form and input field -->
<div id="formInput">
  <form id="newTaskForm">
	  <label>What do you need to get done?</label>
	  <input id="newItemInput" placeholder="Progress is Key">
	  <button id="saveNewItem">Save</button>
	  <button id="cancel">Cancel</button>
  </form>
</div>
</div>
<div class="triColumn">
	<div id="newList">
		<u>New List</u>
	</div>

	<div class="panel">
		<u>In Progress</u>
		<ul class="list-group" id="currentList"></ul>
	</div>
	<div class="panel">
		<u>Archived</u>
		<ul class="list-group" id="archivedList"></ul>
	</div>
</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
